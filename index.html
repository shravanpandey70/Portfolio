<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shravan Pandey | Finance & Credit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cover Image -->
    <header>
        <img src="cover.jpg" alt="Cover Photo" class="cover-image">
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <img src="profile.jpg" alt="Profile Picture" class="clickable-image">
        <h1>Shravan Pandey</h1>
        <p>Finance & Credit Analyst | Business Strategy</p>
        <p>Email: <a href="mailto:credit.shravanpandey.com">credit.shravanpandey.com</a></p>
    </section>

    <!-- Experience Section -->
    <section class="experience">
        <h2>Experience</h2>
        <p>Details about experience...</p>
    </section>

    <!-- Certifications Section -->
    <section class="certifications">
        <h2>Certifications</h2>
        <img src="certificate1.jpg" alt="Certificate 1" class="clickable-image">
        <img src="certificate2.jpg" alt="Certificate 2" class="clickable-image">
    </section>

    <!-- JavaScript for Image Click Effect -->
    <script>
        document.querySelectorAll('.clickable-image').forEach(img => {
            img.addEventListener('click', function() {
                if (this.style.transform === "scale(1.5)") {
                    this.style.transform = "scale(1)";
                } else {
                    this.style.transform = "scale(1.5)";
                }
            });
        });
    </script>

</body>
</html>
